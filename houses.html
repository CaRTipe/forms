<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Houses</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="heading text-center">
      <a href="./index.html"
        ><h1><b>Rental Management Platform</b></h1></a
      >
      <button
        class="btn btn-success"
        id="addhouses"
        data-bs-toggle="modal"
        data-bs-target="#staticBackdrop"
        onclick="addHouse()"
      >
        Add
      </button>
    </div>
    <div>
      <div>
        <form>
          <div class="my-5">
            <div
              class="d-flex flex-row justify-content-start align-items-center my-4"
              style="margin-top: 50px"
            >
              <label for="house">House No</label>
              <select class="form-select" name="" id="house"></select>
            </div>
            <div
              class="d-flex flex-row justify-content-start align-items-center gap-3"
            >
              <label for="tenant">Tenant</label>
              <select class="form-select" id="tenant"></select>
            </div>
          </div>
          <div>
            <button class="btn btn-secondary" type="submit">Check</button>
          </div>
        </form>
      </div>
    </div>
    <div
      class="modal fade"
      id="staticBackdrop"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div
        class="modal-dialog modal-dialog-centered"
      >
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <label for="houseNo" class="form-label">House No</label>
              <input
                type="text"
                class="form-control"
                id="houseNo"
                placeholder="Enter house number"
                required
              />
            </div>
            <div class="mb-3">
              <label for="tenantName" class="form-label">Tenant Name</label>
              <input
                type="text"
                class="form-control"
                id="tenantName"
                placeholder="Enter tenant name"
                required
              />
            </div>
            <button
              type="submit"
              class="btn btn-secondary"
              style="width: 150px"
            >
              Add House
            </button>
          </form>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.min.js"
      integrity="sha384-RuyvpeZCxMJCqVUGFI0Do1mQrods/hhxYlcVfGPOfQtPJh0JCw12tUAZ/Mv10S7D"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
